<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./src/css/index.css">
    <title>Login Form</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <h2>Welcome</h2>
            <form>
                <div class="form-input">
                    <input id="login" name="" type="text">
                    <label for="login">Username</label>
                </div>
                <div class="form-input">
                    <input id="password" name="" type="text">
                    <label for="password">Password</label>
                </div>
                <div class="btn_box" >
                    <input  class="btn" type="button" value="Sign Up" disabled="disabled"></input>
                </div>

                <div class="form-checkbox">
                    <input id="terms_and_conditions" type="checkbox" name="terms_and_conditions" onchange="isChecked(this,'submit_button')" >
                    <label class="conditions" for="terms_and_conditions">I agree to the Terms of Service</label>
                </div>

                <div class="form-radio">
                    <input id="sex-women" type="radio" name="sex" value="women">
                    <label for="sex-women">women</label>

                    <input id="sex-men" type="radio" name="sex" value="men">
                    <label for="sex-men">men</label>
                </div>

            </form>
        </div>

    </div>
    <script src="./index.js"></script>
</body>

</html>
